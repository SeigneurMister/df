name: Build MoneyPlugin

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file MoneyPlugin/pom.xml

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MoneyPlugin
          path: MoneyPlugin/target/*.jar
